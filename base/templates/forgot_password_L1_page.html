{% extends "landing_page.html" %}
{% load static %}

{% block about_masir_block %}
  {% url 'landing_page_link' %}
{% endblock %}

{% block mainblock %}
  <div id="masir-map1-background">
    <img id="masir-logotype" class="position-absolute start-50 translate-middle-x" src="{% static 'images/logotype.png' %}" style="width: max(50vw, 50vh); margin-top: 5vh;">
    <div class="position-absolute top-50 start-50 translate-middle w-100 text-center py-5" style="font-weight: 700; background-color: #ffffffc0;">
      <form action="{% url 'forgot_password_page_link' %}" method="post" class="container">
        {% csrf_token %}
        <div>
          <div class="mb-1" style="font-weight: 700;">
            شماره تلفن
          </div>
          <input name="forgot_password_phone" type="text" class="form-control masir-form-control text-center" pattern="9[0-9]{9}" autocomplete="off" required dir="ltr">
          
          <div class="mb-1 mt-1" style="font-weight: 700;">
            کد ملی
          </div>
          <input name="forgot_password_nationalcode" type="text" class="form-control masir-form-control text-center" autocomplete="off" required dir="ltr">
          
          <div class="mt-3"></div>
          <button type="submit" name="forgot_password_L1_form" class="btn masir-btn w-100" style="background-color: #69ff64;">
            ارسال کد
          </button>
        </div>
      </form>
    </div>
    <img id="masir-map1-stone" src="{% static 'images/stone.png' %}">
  </div>
{% endblock %}
